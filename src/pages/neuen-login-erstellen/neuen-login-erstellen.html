<ion-header>

  <ion-navbar>
    <ion-title>Neuen Account erstellen</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" >
    <ion-list>
      <ion-item>
        <ion-label floating>E-Mail-Adresse</ion-label>
        <ion-input
                type="email"
                ngModel
                name="email"
                required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Passwort</ion-label>
        <ion-input
                type="password"
                ngModel
                name="password"
                required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Passwort wiederholen</ion-label>
        <ion-input
                type="password"
                ngModel
                name="password2"
                required></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button  type="submit" [disabled]="!f.valid" (click)="onSignUp(f)">Account erstellen</button><br>
    <!-- <button ion-button (click)="onResetPassword(f)">Passwort einrichten oder zur√ºcksetzen</button><br> -->


  </form>

</ion-content>
