<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" >
    <ion-list>
      <ion-item>
        <ion-label floating>E-Mail-Adresse</ion-label>
        <ion-input
                type="email"
                ngModel
                name="email"
                required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Passwort</ion-label>
        <ion-input
                type="password"
                ngModel
                name="password"
                required></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button  type="submit" [disabled]="!f.valid" (click)="onSignin(f)">Login</button><br>
    <button ion-button (click)="onResetPassword(f)">Ich habe mein Passwort vergessen</button>
    <button ion-button type="submit" [navPush]="neuesLogin">Neuen Account erstellen</button>

  </form>

</ion-content>
