<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Einstellungen</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Vorname</ion-label>
      <ion-input (ionChange)="datenEintragen()"
                 type="text"
                 [(ngModel)]="vorname"
                 name="vorname"
                 required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Stimmlage</ion-label>
      <ion-select [(ngModel)]="stimmgruppe" name="stimmgruppe" (ionChange)="datenEintragen()">
        <ion-option value="Sopran 1">Sopran 1</ion-option>
        <ion-option value="Sopran 2">Sopran 2</ion-option>
        <ion-option value="Tenor 1">Tenor 1</ion-option>
        <ion-option value="Tenor 2">Tenor 2</ion-option>
        <ion-option value="Alt 1">Alt 1</ion-option>
        <ion-option value="Alt 2">Alt 2</ion-option>
        <ion-option value="Bass 1">Bass 1</ion-option>
        <ion-option value="Bass 2">Bass 2</ion-option>
      </ion-select>
    </ion-item>
    </ion-list>
</ion-content>
